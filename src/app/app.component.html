<div class="row">
  <div class="col-3">
    Threads
    <ul class="list-group">
      <ng-container *ngFor="let thread of threads">
        <li class="list-group-item" (click)="selectThread(thread)">{{thread.from}}</li>
      </ng-container>
    </ul>
  </div>
  <div class="col-9">
    Selected

  </div>
</div>
